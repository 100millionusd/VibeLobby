<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeLobby v2.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <!-- iOS Home Screen icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

  <!-- Android / PWA -->
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#ffffff" />

  <!-- SEO & Social Sharing -->
  <meta name="description"
    content="Connect with travelers before you arrive. VibeLobby is the social-first booking platform for digital nomads and explorers." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://vibelobby.com/" />
  <meta property="og:title" content="VibeLobby - Social-First Travel" />
  <meta property="og:description"
    content="Connect with travelers before you arrive. Book your stay and join the lobby chat instantly." />
  <meta property="og:image" content="https://vibelobby.com/android-chrome-512x512.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://vibelobby.com/" />
  <meta property="twitter:title" content="VibeLobby - Social-First Travel" />
  <meta property="twitter:description"
    content="Connect with travelers before you arrive. Book your stay and join the lobby chat instantly." />
  <meta property="twitter:image" content="https://vibelobby.com/android-chrome-512x512.png" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#fff1f2',
              100: '#ffe4e6',
              500: '#f43f5e', // Rose-500
              600: '#e11d48',
              900: '#881337',
            },
            dark: {
              800: '#1f2937',
              900: '#111827',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Hide scrollbar for clean horizontal scrolling */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
